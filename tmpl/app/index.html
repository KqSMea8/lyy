<div class="expr clearfix">
        {{let expr=group[current]}}
        <div class="left">{{=expr.left}}<span class="icon">{{=expr.icon}}</span></div>
        <div class="operate">{{=expr.operate}}</div>
        <div class="right">{{=expr.right}}<span class="icon">{{=expr.icon}}</span></div>
        <div class="equal">= ?<span class="icon">{{=expr.icon}}</span></div>
    </div>
    <div class="answers">
        {{each expr.answers as a i}}
        <div class="an{{if expr.userAnswer!=-1}}{{if expr.answer==a&&expr.userAnswer!=a}} green{{/if}}{{if a==expr.userAnswer}}{{if expr.answer==a}} green{{else}} red{{/if}}{{/if}}{{/if}}" mx-click="@{do}({index:{{=i}}})">{{=a}}<span class="icon">{{=expr.icon}}</span></div>
        {{/each}}
    </div>
    <div class="cen">
        <button class="next" mx-click="@{prev}()">上一题</button>
        <button class="next" mx-click="@{next}()">下一题</button>
    </div>
    <div class="cen clearfix">
        {{each group as g i}}
            <div class="index{{if i==current}} current-index{{/if}}{{if g.userAnswer!=-1}}{{if g.correct}} green{{else}} red{{/if}}{{/if}}" mx-click="@{show}({index:{{=i}}})">{{=i+1}}</div>
        {{/each}}
    </div>
    <div class="cen">
        <select class="g fs" mx-change="@{set.n.index}()">
            {{each nList as num ni}}
            <option{{if n==ni}} selected{{/if}}>{{=num}}以内加减法</option>
            {{/each}}
        </select>
        <button class="next g" mx-click="@{group}()">换一组</button>
    </div>
