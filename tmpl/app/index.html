<div class="expr clearfix">
        {{let expr=group[current]}}
        <div class="left">{{=expr.left}}<span class="icon">{{=expr.icon}}</span></div>
        <div class="operate">{{=expr.operate}}</div>
        <div class="right">{{=expr.right}}<span class="icon">{{=expr.icon}}</span></div>
        <div class="equal">= ?<span class="icon">{{=expr.icon}}</span></div>
    </div>
     <div class="answers">
        <div each="{{a i in expr.answers}}" class="an {{=expr.userAnswer != -1 ? (a == expr.userAnswer ? (expr.answer == a ? 'green' : 'red') : (a == expr.answer ? 'green' : '')) : ''}}" mx-click="@{do}({index:{{=i}}})">{{=a}}<span class="icon">{{=expr.icon}}</span></div>
    </div>
    <div class="cen">
        <button class="next" mx-click="@{prev}()">上一题</button>
        <button class="next" mx-click="@{next}()">下一题</button>
    </div>
    <div class="cen clearfix">
            <div each="{{g i in group}}" class="index{{=i==current?' current-index':''}}{{=g.userAnswer!=-1?(g.correct?' green':' red'):''}}" mx-click="@{show}({index:{{=i}}})">{{=i+1}}</div>
    </div>
    <div class="cen">
        <select class="g fs" mx-change="@{set.n.index}()">
            <option each="{{num ni in nList}}" selected="{{n==ni}}">{{=num}}以内加减法</option>
        </select>
        <button class="next g" mx-click="@{group}()">换一组</button>
    </div>
